<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Login content will be generated by dashboard.js -->
    <div id="login-root">
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dashboard JS -->
    <script src="js/components/dashboard.js"></script>
    
    <script>
        // Force login page initialization
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Initializing SIM Login Page...');
            
            // Clear the loading spinner
            document.getElementById('login-root').innerHTML = '';
            
            // Initialize login component
            const loginComponent = new window.SIM.LoginComponent();
            loginComponent.init();
            
            console.log('ðŸš€ SIM Login Page Ready!');
        });
    </script>
</body>
</html>
